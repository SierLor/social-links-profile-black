<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./Styles.css">
  
</head>
<body>
  <main class="main">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Imagen-Jessica" class="imagen">
    <h1 class="txt__1">Jessica Randall</h1>
    <p class="txt__2">London, United Kingdom</p>
    <p class="txt__3">"Front-end developer and avid reader."</p>
    <div class="navegacion">
      <button class="botones">GitHub</button>
      <button class="botones">Frontend Mentor</button>
      <button class="botones">LinkedIn</button>
      <button class="botones">Twitter</button>
      <button class="botones">Instagram</button>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LoraWeb</a>.
  </div>

</html>
